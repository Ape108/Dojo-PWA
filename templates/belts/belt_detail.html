{% extends "base.html" %}

{% block content %}
    <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl">{{ belt.name }} Belt</h2>
    </div>

    <!-- Action Buttons -->
    <div class="max-w-sm mx-auto flex flex-col gap-4">
        {% if belt.pdf_file %}
            <a href="{% url 'belts:manual' belt.pk %}" class="block w-full p-4 text-center font-semibold border rounded-lg transition-all duration-300 ease-in-out hover-border-gold hover:text-white" style="color: var(--text-main); border-color: var(--border-color);">
                Training Manual (PDF)
            </a>
        {% endif %}
        <a href="{% url 'belts:flashcard_sequential' belt.pk %}" class="block w-full p-4 text-center font-semibold border rounded-lg transition-all duration-300 ease-in-out hover-border-gold hover:text-white" style="color: var(--text-main); border-color: var(--border-color);">
            Browse Techniques
        </a>
        <a href="{% url 'belts:flashcard_random' belt.pk %}" class="block w-full p-4 text-center font-semibold border rounded-lg transition-all duration-300 ease-in-out hover-border-gold hover:text-white" style="color: var(--text-main); border-color: var(--border-color);">
            Random Flashcard
        </a>
    </div>

    <!-- Navigation between belts -->
    <div class="flex justify-between items-center mt-16 md:mt-24 text-sm">
        <div>
            {% if prev_belt %}
                <a href="{% url 'belts:detail' prev_belt.pk %}" class="flex items-center gap-2 transition-colors duration-300 ease-in-out hover-text-gold" style="color: var(--text-main);">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 0 1-.02 1.06L8.832 10l3.938 3.71a.75.75 0 1 1-1.04 1.08l-4.5-4.25a.75.75 0 0 1 0-1.08l4.5-4.25a.75.75 0 0 1 1.06.02Z" clip-rule="evenodd" /></svg>
                    <span>{{ prev_belt.name }}</span>
                </a>
            {% endif %}
        </div>
        <div>
            {% if next_belt %}
                <a href="{% url 'belts:detail' next_belt.pk %}" class="flex items-center gap-2 transition-colors duration-300 ease-in-out hover-text-gold" style="color: var(--text-main);">
                    <span>{{ next_belt.name }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 0 1 .02-1.06L11.168 10 7.23 6.29a.75.75 0 1 1 1.04-1.08l4.5 4.25a.75.75 0 0 1 0 1.08l-4.5 4.25a.75.75 0 0 1-1.06-.02Z" clip-rule="evenodd" /></svg>
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
