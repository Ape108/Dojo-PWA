{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <h2 class="text-3xl mb-4">{% trans "Sign Out" %}</h2>
    <p style="color: var(--text-main);">{% trans "Are you sure you want to sign out?" %}</p>

    <form class="mt-8" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="w-full max-w-xs mx-auto p-3 font-semibold border rounded-lg transition-all duration-300 ease-in-out hover-border-gold hover:text-white" style="color: var(--text-main); border-color: var(--border-color);">
            {% trans 'Sign Out' %}
        </button>
    </form>
</div>
{% endblock %}
